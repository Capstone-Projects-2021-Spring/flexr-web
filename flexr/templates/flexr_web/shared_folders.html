<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexr | Shared Folders</title>
    {% load static %}
    <style>
        #plus-icon:hover{
            cursor: pointer;
        }
        .folder:hover{
            cursor: pointer;
        }
        #add_folder_icon:hover{
            cursor: pointer;

        }
        #add_folder_icon{
            cursor: pointer;
            display: inline;
        }
    </style>
</head>
<body>
    {% include "flexr_web/navbar.html" %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <div class="body">
        <div class = "main">
            <h1 style="display: inline;">Shared Folders </h1><img style = "padding-bottom: 1%;" width = 20px id = "add_folder_icon" src="{% static 'icons/plus.png'%}" class = "icon" data-toggle="modal" data-target="#folder">
            <div class = "row">
                {% for folder in Folders %}
                    <div class = "folder card col-md-3" style="height: auto;" onclick="window.location.href = '/shared_folder/{{folder.id}}'">
                        <h2>{{folder.title}}</h2>
                        <p>{{folder.description}}</p>
                        <a href="{% url 'delete_shared_folder' folder.pk%}"><p>Delete Folder</p> </a>
                        {% for collaborator in folder.collaborators.all %}
                            <p>{{collaborator}}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</body>
</html>
