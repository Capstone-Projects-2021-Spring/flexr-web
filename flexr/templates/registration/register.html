<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/register.css' %}">

    </head>
    <body>
        <div class = "form">
            <img src="{% static 'flexr_logo.png' %}" width="75px" style="display: inline;">
            <h1 style="display: inline;">Flexr Registration</h1>
            <form method = "post" action="{% url 'register' %}">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}<br>
                        {% if field.help_text %}
                            <small>{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}

                <!-- {{ form }} -->
                <input type="submit" class="btn btn-primary" value="Register">
                <button onclick="window.location.href = '/accounts/login/'" class="btn btn-primary">Go back to log in</button>

            </form>
        </div>
    </body>
</html>
