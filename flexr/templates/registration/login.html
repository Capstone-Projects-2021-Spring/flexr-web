<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        {% if form.errors %}
        <p>There's an error with what you entered</p>
        {% endif %}

        {% if next %}
        <p>Hey, you can't access that page.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p> 

            <p><input type="submit" = value="login"></p>
            <p>Don't have an account? Create one <a href="/register">here</a></p>
            <input type="hidden" name="next" value="{{ next }}"></form>
        </form>
    </body>
</html>
