<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
    </head>
    <body>
        
        <div class = "form">
            <h1>Welcome to Flexr!</h1>
            {% if form.errors %}
                <p>There's an error with what you entered</p>
            {% endif %}

            {% if next %}
                <!-- <p>Hey, you can't access that page.</p> -->
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <p>Username: {{ form.username }}</p>
                <p>Password: {{ form.password }}</p> 

                <p><input class="btn btn-primary" type="submit" value="Login"></p>
                <p>Don't have an account? Create one <a href="/register">here!</a></p>
                <input type="hidden" name="next" value="{{ next }}"></form>
            </form>
        </div>
    </body>
</html>
