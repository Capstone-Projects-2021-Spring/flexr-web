<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexr | Browsing History</title>
    {% load static %}
</head>
<body>
    {% include "flexr_web/navbar.html" %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <div class="body">
        <div class="main">
            <div class="sidenav">
                <a class="navbar-brand" href="/"><img src="{% static 'flexr_logo_2.png' %}" width="100%"></a>
                    <div class = "filter">
                        <h3>Filter History</h3>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <p style="display: inline;" >
                                {{ field.label_tag }}
                                {{ field }} 
                            </p><br>

                            {% endfor %}
                        </div>
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </form>
                    
            </div>
    
       
        <form method = "POST" action="{% url 'delete history'%}">
            {% csrf_token %}
            <h3 style="display: inline;">Browsing History:</h3><button style="display: inline; margin-left: 10%;" type="submit" class="btn btn-primary">Delete</button>
            <br>
            {%for entry in History%}
                <input type="checkbox" id="{{entry.id}}" name="DELETE" value="{{entry.id}}" style="display: inline;">
                <p style="display: inline;"><a href="{{entry.site.url}}"> {{entry.site.url}}</a></p>
                <p>Visit Date: {{entry.visit_datetime}} </p>
                
                <br>
            {%endfor%}
        </form>
        </div>
    </div>
</body>
</html>
